<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!--Popup-->
    <section
      id="main"
      class="bg-black flex items-center justify-center gap-20 hidden md:flex"
    >
      <div class="flex gap-2 text-white p-2">
        <h1>Sign Up and</h1>
        <h1 class="font-bold">GET 20% OFF</h1>
        <h1>for your first order</h1>
      </div>

      <div>
        <h1 id="popup" class="text-white cursor-pointer">X</h1>
      </div>
    </section>

    <!--Navigation Bar-->

    <section class="flex justify-between bg-gray-300 p-5 items-center">
      <div>
        <h1 class="font-bold text-2xl">Nostra</h1>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        id="menuicon"
        class="w-8 h-8 md:hidden"
        onclick="open"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>

      <div class="flex gap-10 hidden md:flex">
        <p class="cursor-pointer">Home</p>
        <p class="cursor-pointer">New Arrival</p>
        <p class="cursor-pointer">Most Wanted</p>
        <p class="cursor-pointer">Collections</p>
        <p class="cursor-pointer">Contact Us</p>
      </div>
    </section>

    <!--Side Navbar-->

    <section>
      <div
        id="sidenav"
        class="bg-gray-200 fixed top-0 grid p-5 h-full transition-all duration-1000"
        style="right: -50%"
      >
        <div>
          <p id="closenav" class="text-right">X</p>
        </div>
        <p>Home</p>
        <p>New Arrival</p>
        <p>Most Wanted</p>
        <p>Collections</p>
        <p>Contact Us</p>
      </div>
    </section>

    <!--Slide Image Section-->

    <section>
      <div class="p-5 relative">
        <div id="slider" class="flex">
          <img class="w-full h-96" src="./Images/img1.jpg" alt="" />
          <img class="w-full h-96 hidden" src="./Images/img2.jpg" alt="" />
          <img class="w-full h-96 hidden" src="./Images/img3.jpg" alt="" />
          <img class="w-full h-96 hidden" src="./Images/img4.jpg" alt="" />
        </div>

        <div class="absolute flex top-0 left-0 w-50% h-full p-20 md:w-full ">
          <div class="my-auto w-full flex justify-between md:flex">
            <button onclick="prev()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-10 h-10 text-white md:w-28 h-28"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </button>

            <div class="grid gap-5">
              <div class="flex justify-center">
                <h1 class="text-1xl font-bold text-white md:text-6xl">
                  Level Up your style with our
                </h1>  
              </div>
              <div class="flex justify-center text-1xl font-bold text-white md:text-3xl">
                <h1>Summer Collections</h1>
              </div>
              <div class="flex justify-center">
                <button class="p-2 md:border border-black bg-white p-3 rounded">Shop Now <i class="fa-solid fa-arrow-right"></i></button>
              </div>
            </div>

            <button onclick="next()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-10 h-10 text-white md:w-28 h-28"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m8.25 4.5 7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>


    <!--Brands-->
    
    <section>
      <div class="p-5">
        <h1 class="text-6xl md:text-3xl font-bold">Brands</h1>
      </div>

      <div class="flex justify-between items-center">
        <div class="w-3 h-3 grid items-center">
          <img src="./Images/behance.png" alt="">
          <h1>Puma</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/adidas.png" alt="">
          <h1>Adidas</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/simple.png" alt="">
          <h1>Simple</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/leaves.png" alt="">
          <h1>Leaves</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/behance (1).png" alt="">
          <h1>Behance</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/twitch.png" alt="">
          <h1>Twitch</h1>
        </div>

        <div class="w-3 h-3 grid items-center">
          <img src="./Images/leaves (1).png" alt="">
          <h1>Leaves</h1>
        </div>
      </div>
    </section>






    <script src="index.js"></script>
  </body>
</html>
