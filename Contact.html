<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!--Navigation Bar-->

    <section class="flex justify-between bg-gray-300 p-5 items-center sticky top-0">
      <div>
        <h1 class="font-bold text-2xl">Nostra</h1>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        id="menuicon"
        class="w-8 h-8 md:hidden"
        onclick="open"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>

      <div class="flex gap-10 hidden md:flex">
        <p class="cursor-pointer">Home</p>
        <p class="cursor-pointer">New Arrival</p>
        <p class="cursor-pointer">Most Wanted</p>
        <p class="cursor-pointer">Collections</p>
        <p class="cursor-pointer">Contact Us</p>
      </div>
    </section>

    <!--Contact Form-->
    
    <section class="p-5 bg-gray-900 text-white m-5">
      <div>
        <h1>Contact Us</h1>
      </div>

      <div>
        <h1>Name :</h1>
        <input class="w-72 border border-8 border-black rounded-lg" type="text">
      </div>

      <div>
        <h1>Email :</h1>
        <input class="w-72 border border-8 border-black rounded-lg" type="text">
      </div>

      <div>
        <h1>Message</h1>
        <input class="w-72 h-44  border border-8 border-black rounded-lg" type="text">
      </div>

    </section>

</body>
</html>
